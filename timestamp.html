<!DOCTYPE html>

<html>

<head>
    <title>Timestamp Microservice</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
        type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
        <h3>Example Usage:</h3>
        <ul>
            <li><a href="http://127.0.0.1:3030/api/date/2015-12-25 00:00:00">[project url]/api/date/2015-12-25

        </ul>

        <h3>Example Output:</h3>
        <p>
            <code>{"unix":1451001600, "utc":"Fri, 25 Dec 2015 00:00:00 UTC"}</code>
        </p>
    </div>
</body>

</html>
